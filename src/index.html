<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<title>Tarjeta de crédito válida</title>


</head>

<body>


	<div class="grupo">
		<label for="iNombre">Nombres</label>
		<input type="text" id="inputNombre" maxlength="16" autocomplete="off">
	</div>
	<div class="grupo">
		<label for="iApellido">Apellidos</label>
		<input type="text" id="inputApellido" maxlength="16" autocomplete="off">
	</div>
	<div class="grupo">
		<label for="inputNumero">Número Tarjeta</label>
		<input id="texton" name="texton" type="text" pattern="\d{16,16}" maxlength="16" />


	</div>
	<button id="boton">Boton</button>



	<script src="./index.js" type="module"></script>
</body>

</html>
